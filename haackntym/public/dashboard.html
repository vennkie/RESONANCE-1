<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/styles/enterprise.css">
</head>
<body>
    <div class="enterprise-dashboard">
        <nav class="sidebar">
            <div class="nav-links">
                <a href="#" class="active"><i class='bx bxs-dashboard'></i> Overview</a>
                <a href="#"><i class='bx bx-line-chart'></i> Analytics</a>
                <a href="#"><i class='bx bx-cog'></i> Settings</a>
            </div>
        </nav>
        <main class="content">
            <div class="metrics-grid">
                <div class="metric-card" id="revenueMetrics">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="metric-card" id="userMetrics">
                    <canvas id="userChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/enterprise/dashboard.js"></script>
    <script src="/js/enterprise/metrics.js"></script>
</body>
</html>
